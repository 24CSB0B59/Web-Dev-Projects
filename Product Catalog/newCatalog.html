<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: black;
            transition: all 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .sidebar {
            background-color: #333;
        }

        body.dark-mode .products {
            background-color: #444;
        }

        button {
            padding: 0.5em 1em;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        body.dark-mode button {
            background-color: navy;
            color: white;
        }

        body.dark-mode button:hover {
            background-color: #023669;
        }

        header {
            height: 50px;
            background-image: url(stylish-glowing-digital-red-lines-banner_1017-23964.avif);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 1em 0;
            z-index: 2;
            text-align: center;
        }

        header ul {
            display: flex;
            margin-left: 200px;
            gap: 50px;
            list-style-type: none;
            font-weight: 700;
            font-family: sans-serif;
        }

        header ul li:hover {
            color: crimson;
            cursor: pointer;
        }

        header a {
            text-decoration: none;
            color: white;
        }

        h2 {
            font-style: italic;
            margin-left: 10px;
        }

        main {
            justify-content: space-around;
            margin-top: 50px;
        }

        .sidebar {
            background-color: cornsilk;
            width: 200px;
            height: 70vh;
            padding: 0px;
            box-shadow: 0 0 10px;
            border-radius: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            margin: 7px;
        }

        .sidebar ul li {
            margin: 50px 0px;
            font-weight: 600;
        }

        .sidebar ul li:hover {
            color: lightskyblue;
            cursor: pointer;
        }

        .sidebar ul li img:hover {
            transform: rotate(180deg);
        }

        #product-list {
            display: flex;
            padding: 10px;
            width: 98%;
            height: 100vh;
        }

        .products {
            background-color: bisque;
            justify-content: space-between;
            box-shadow: 0 0 10px;
            border-radius: 3px;
            height: 110%;
            width: 95%;
            margin-left: 20px;
            margin-bottom: 1em;
        }

        .items {
            display: flex;
            padding: 15px;
            flex-wrap: wrap;
        }

        .item {
            margin: 5px 10px;
            width: 210px;
            height: 300px;
            border: 1px grey solid;
            border-radius: 5px;
            overflow: hidden;
        }

        .item button {
            margin-left: 50px;
            width: 100px;
            border-radius: 10px;
            background-color: #007bff;
        }

        .item p {
            margin-left: 65px;
        }

        .item img {
            object-fit: contain;
            object-position: center center;
        }

        #cart-items .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .timer-container {
            /* text-align: center; */
            display: flex;
            margin-left: 20px;
            margin-top: 20px;
            gap: 10px;
        }

        .timer-display {
            font-size: 1.5em;
            font-weight: bold;
        }

        </style>
</head>

<body>
    
    <header>
        <a href="product Catalog.html"><h2>Product Catalog</h2></a>
        <ul>
            <li>Home</li>
            <li>Categories</li>
            <li>Setting</li>
            <li>Contact Us</li>
            <li>Logout</li>
            <button onclick="toggleDark()">Dark Mode</button>
            <li><a href="cart.html" target="_blank"><button>Go to Cart</button></a></li>
        </ul>
    </header>
    
    <div class="timer-container">
        <input type="number" id="timer-input" placeholder="Enter seconds" />
        <div class="timer-display" id="timer-display">00:00</div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <main>
        <section id="product-list">
            <div class="sidebar">
                <ul>
                    <li>Price Range <img src="arrow-down-sign-to-navigate.png" width="10px"></li>
                    <li>Discount <img src="arrow-down-sign-to-navigate.png" width="10px"></li>
                    <li>Color <img src="arrow-down-sign-to-navigate.png" width="10px"></li>
                    <li>Brand <img src="arrow-down-sign-to-navigate.png" width="10px"></li>
                </ul>
            </div>
            <div class="products">
                <h2><u>Products</u></h2>
                <div class="items">
                    <div class="item">
                        <img width="210px" src="Baby-Blue-T-shirt_13e30dcd-30f4-43fd-96b0-dde16de0c8b6.jpg" alt="">
                        <p>₹ 499</p>
                        <button onclick="addToCart('Baby-Blue-T-shirt', 499)">Add to Cart</button>
                    </div>
                    <div class="item">
                        <img width="210px" src="HP-ENVY-x360-Laptop-OLED-13-3.jpg" alt="">
                        <p>₹ 97,999</p>
                        <button onclick="addToCart('HP ENVY Laptop', 97999)">Add to Cart</button>
                    </div>
                    <div class="item">
                        <img width="210px" src="05_hockenheim_pur_sport_jet_grey.jpg" alt="">
                        <p>$ 3.6 million</p>
                        <button onclick="addToCart('Hockenheim Pur Sport', 3600000)">Add to Cart</button>
                    </div>
                    <div class="item">
                        <img width="210px" src="1712917854337-watmrkA.webp" alt="">
                        <p>For NAB (NITW)</p>
                        <button onclick="addToCart('NAB Project', 'Contact for Price')">Add to Cart</button>
                    </div>
                    <div class="item">
                        <img height="210px" src="geforce-rtx-40-series-new.jpeg" alt="">
                        <p>₹ 49,999</p>
                        <button onclick="addToCart('GeForce RTX 40', 49999)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <script>
        let timer;
        let remainingTime = 0;
        let timerRunning = false;

        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = { name: productName, price: productPrice };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Item added to cart');
        }

        function toggleDark() {
            document.body.classList.toggle('dark-mode');
        }

        function startTimer() {
            let input = document.getElementById("timer-input").value;
            remainingTime = parseInt(input, 10);
            if (isNaN(remainingTime) || remainingTime <= 0) return;

            timerRunning = true;
            updateTimerDisplay();
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (remainingTime <= 0) {
                clearInterval(timer);
                timerRunning = false;
                return;
            }
            remainingTime--;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(remainingTime / 60);
            let seconds = remainingTime % 60;
            document.getElementById("timer-display").textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            updateBackgroundColor();
        }

        function updateBackgroundColor() {
            if (remainingTime > 10) {
                document.body.style.backgroundColor = 'green';
            } else if (remainingTime <= 10 && remainingTime > 5) {
                document.body.style.backgroundColor = 'yellow';
            } else if (remainingTime <= 5 && remainingTime > 0) {
                document.body.style.backgroundColor = 'red';
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            timerRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            remainingTime = 0;
            document.getElementById("timer-input").value = "";
            document.getElementById("timer-display").textContent = "00:00";
            document.body.style.backgroundColor = '#f7f7f7'; // Reset background
            timerRunning = false;
        }
    </script>

</body>

</html>
